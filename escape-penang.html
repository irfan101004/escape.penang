<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Penang Map</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var escapePenangLocation = [5.4516, 100.2420]; // Koordinat Escape Penang
  
  var map = L.map('map').setView(escapePenangLocation, 17); // Zoom level 17

  // Guna peta OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Tambah marker
  L.marker(escapePenangLocation).addTo(map)
    .bindPopup('Escape Penang')
    .openPopup();
</script>

</body>
</html>
